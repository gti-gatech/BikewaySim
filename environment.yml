name: bikewaysim
channels:
  - conda-forge
dependencies:
  - jupyter
  - nbformat # the following two are used for orchestrating the notebooks
  - nbconvert
  - osmnx
  - pandas
  - pyarrow
  - fastparquet
  - geopandas
  - numpy
  - matplotlib
  - pyprojroot
  - scikit-learn
  - scipy
  - tqdm
  - beautifulsoup4 # for getting the timestamp of the geofabrik extract
  - branca # for legends
  - contextily
  - osmium-tool # needed for processing osm extracts
  - laspy # needed for point cloud processing
  - lazrs-python # needed for point cloud processing
  - pip
  - pip:
      - rustworkx
      - similaritymeasures
      - stochopy
      - leuvenmapmatching
      - rtree